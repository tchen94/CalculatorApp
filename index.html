<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">

        <input type="text" class="calc-screen" value="0" disabled>

        <div id="calc-buttons">
            <button value="%" class="operator">MOD</button>
            <button value="-1" class="operator">&plusmn;</button>
            <button id="clrbutton">C</button> 
            <button value="%" class="operator">&divide;</button>

            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button value="*" class="operator">&times;</button>
            
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button value="-" class="operator">-</button>
            
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="+" class="operator">+</button>
            
            <button value=".">.</button>
            <button value="0">0</button>
            <button id="equalbutton">=</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
